<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specification</a></li> 
                <li><a href="#">Product</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
    
        </div>
        <div class="content">
            <div class="left-col">
                <h1>The <br>Real <br>Sound <br>By Raka</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="play.png"id="icon">
            </div>
        </div>
       
    </div>
    <audio id="song">
        <source src="Excuses (Official Video) _ AP Dhillon _ Gurinder Gill _ Intense.mp3" type="audio/mp3">
    </audio>
    <script>
     var song=document.getElementById("song");
     var icon=document.getElementById("icon");
     icon.onclick=function(){
        if(song.paused)
        {
         song.play();
         icon.src="pause.png"
        }
        else
        {
         song.pause();
         icon.src="play.png"
        }
     }
    </script>
    
</body>
</html>
